<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INICIO</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    
  </head>
  <body>
    <h1 style="text-align: center;">Organizar empleados</h1>
    <a class="btn btn-primary" role="button" th:href="@{/agregar}">Crear persona</a>
    <div th:if="${personas != null and !personas.empty}">
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="persona: ${personas} ">
            <td><span th:text="${persona.nombre}"></span></td>
            <td><span th:text="${persona.apellido}"></span></td>
            <td><span th:text="${persona.email}"></span></td>
            <td><span th:text="${persona.telefono}"></span></td>
            <td><a th:href="@{/editar/} + ${persona.id_persona}" th:text="Editar"></a></td>
            <td><a th:href="@{/eliminar/} + ${persona.id_persona}" th:text="Eliminar"></a></td>
          </tr>
        </tbody>
      </table>
    </div>

   <div th:if="${personas==null or personas.empty}">
     La lista de personas esta vacia
   </div>

  </body>
</html>
